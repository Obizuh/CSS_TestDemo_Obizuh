<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>弹性盒子换行</title>
  <style>
    .box{
      display: flex;
      /* 弹性盒子换行 */
      flex-wrap: wrap;
      
      height: 300px;
      border: 1px solid #000;
    }

    .box div{
      width: 200px;
      height: 100px;
      background-color:pink;
    }
  </style>
</head>
<body>
  <div class="box">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>
    <div>11</div>
  </div>
</body>
</html>
