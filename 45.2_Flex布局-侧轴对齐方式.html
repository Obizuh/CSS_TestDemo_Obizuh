<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>侧轴对齐方式</title>
  <style>
    .box{
      display: flex;
      /* 弹性盒子在侧轴方向没有尺寸才能拉伸 */
      /* align-items: stretch; */

      /* 弹性盒子沿侧轴居中排列 */
      /* align-items: center; */

      /* align-items: flex-start; */

      align-items: flex-end;

      

      height: 300px;
      border: 1px solid #000;
    }

    /* 第二个div，侧轴居中显示 */
    .box div:nth-child(2){
      align-self: center;
    }
    
    .box div{
      width: 200px;
      height: 100px;
      background-color: pink;
    }
  </style>
</head>
<body>
  <div class="box">
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </div>
</body>
</html>
